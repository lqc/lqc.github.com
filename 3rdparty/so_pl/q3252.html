<!DOCTYPE html>
<html>
  <head>
    <title>Sample github page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <style type="text/css">
    #board {
      width: 300px;
      height: 300px;
      border: 2px solid black;
      position: relative;
    }
  
    #thing {
      width: 40px; height: 40px;
      background-color: blue;
      position: absolute;
      left: 0px;
      top: 0px;
    }  
    </style>
  </head>
  <body>
    <p>Poruszający się div...</p>

    <div id="board">
       <div id="thing">&nbsp; *<br>--</div>
    </div>
  </body>
  <script type="text/javascript">
  $(document).ready(function() {
    var K_LEFT = 37;
    var K_UP = 38;
    var K_RIGHT = 39;
    var K_DOWN = 40;
    var DELTA = 20;

    function in_range(value, min, max) { 
      return (value < min) ? min : ((value > max) ? max : value);
    }
    
    $(document).bind("keypress", function(event) {
      var deltaX = 0, deltaY = 0; 

      if($("#thing").queue().length) 
        return;

      switch(event.keyCode) {
        case K_LEFT:
          deltaX = -DELTA;
          break;
        case K_RIGHT:
          deltaX = DELTA; 
          break;
        case K_UP:
          deltaY = -DELTA; 
          break;
        case K_DOWN:
          deltaY = DELTA; 
          break;
      };

      var pos = $("#thing").position();
      $("#thing").animate({
        left: in_range(pos.left+deltaX, 0, 260), 
        top: in_range(pos.top+deltaY, 0, 260),
      }, "fast");
    });

  });
  </script>
</html>
